name: Android CI - Build APK & AAB

# Trigger on push or PR to main branch
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install NPM dependencies
      - name: Install Node.js dependencies
        run: npm install

      # 4. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5. Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 6. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 7. Set up keystore (base64 secret in repo)
      - name: Setup Android Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 --decode > android/app/release-keystore.jks
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/gradle.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/gradle.properties
          echo "storeFile=release-keystore.jks" >> android/gradle.properties

      # 8. Build release AAB
      - name: Build Release AAB
        run: cd android && ./gradlew bundleRelease

      # 9. Build release APK
      - name: Build Release APK
        run: cd android && ./gradlew assembleRelease

      # 10. Upload AAB artifact
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: App-AAB
          path: android/app/build/outputs/bundle/release/*.aab

      # 11. Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: App-APK
          path: android/app/build/outputs/apk/release/*.apk

          path: android/app/build/outputs/apk/release/*.apk
