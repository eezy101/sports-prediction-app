name: Android CI - Build APK & AAB

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4Ô∏è‚É£ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      # 5Ô∏è‚É£ Ensure android/app folder exists
      - name: Create android/app folder
        run: mkdir -p android/app

      # 6Ô∏è‚É£ Decode keystore from GitHub secret
      - name: Decode release keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release-keystore.jks

      # 7Ô∏è‚É£ Build Release AAB
      - name: Build Release AAB
        run: cd android && ./gradlew bundleRelease

      # 8Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: cd android && ./gradlew assembleRelease

      # 9Ô∏è‚É£ Upload AAB artifact
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: App-AAB
          path: android/app/build/outputs/bundle/release/*.aab

      # üîü Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: App-APK
          path: android/app/build/outputs/apk/release/*.apk
