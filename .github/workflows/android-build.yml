on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  JAVA_HOME: /usr/lib/jvm/adoptopenjdk-17-hotspot

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4Ô∏è‚É£ Make gradlew executable
      - name: Make gradlew executable
        run: |
          cd android
          chmod +x gradlew

      # 5Ô∏è‚É£ Create keystore file from GitHub Secret
      - name: Create keystore file
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release-keystore.jks

      # 6Ô∏è‚É£ Add signing info to gradle.properties
      - name: Add signing info
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "RELEASE_STORE_PASSWORD=$KEYSTORE_PASSWORD" >> android/gradle.properties
          echo "RELEASE_KEY_ALIAS=$KEY_ALIAS" >> android/gradle.properties
          echo "RELEASE_KEY_PASSWORD=$KEY_PASSWORD" >> android/gradle.properties

      # 7Ô∏è‚É£ Build Release AAB
      - name: Build Release AAB
        run: cd android && ./gradlew bundleRelease --no-daemon --stacktrace

      # 8Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: cd android && ./gradlew assembleRelease --no-daemon --stacktrace

      # 9Ô∏è‚É£ Upload AAB artifact
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: App-AAB
          path: android/app/build/outputs/bundle/release/*.aab

      # üîü Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: App-APK
          path: android/app/build/outputs/apk/release/*.apk
