name: Android CI - Build APK & AAB

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Java JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cache Gradle dependencies to speed up builds
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4Ô∏è‚É£ Make gradlew executable (fixes chmod errors)
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 5Ô∏è‚É£ Install Node.js (latest LTS)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 6Ô∏è‚É£ Install npm dependencies
      - name: Install npm dependencies
        run: npm install

      # 7Ô∏è‚É£ Build Release AAB
      - name: Build Release AAB
        run: cd android && ./gradlew bundleRelease

      # 8Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: cd android && ./gradlew assembleRelease

      # 9Ô∏è‚É£ Upload AAB artifact
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: App-AAB
          path: android/app/build/outputs/bundle/release/*.aab

      # üîü Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: App-APK
          path: android/app/build/outputs/apk/release/*.apk
/outputs/apk/release/*.apk
